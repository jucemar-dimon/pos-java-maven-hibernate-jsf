<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>


	<h:form id="formulario">
		<h:messages showDetail="true" showSummary="false" id="msg" />
		<h:panelGrid columns="2">
			<h:outputLabel>Usuário: </h:outputLabel>
			<h:outputText value="#{telefoneManagedBean.user.nome}" />

			<h:outputLabel>Tipo: </h:outputLabel>
			<h:inputText value="#{telefoneManagedBean.telefone.tipo}" />

			<h:outputLabel>Número: </h:outputLabel>
			<h:inputText value="#{telefoneManagedBean.telefone.numero}" />
			<br />
			<br />
			<h:commandButton value="salvar"
				action="#{telefoneManagedBean.salvar}" />
		</h:panelGrid>
	</h:form>
	<br />
	<br />
	<h:form id="formTelefones">
		<h:dataTable value="#{telefoneManagedBean.user.telefonesUser}"
			var="fone" border="1" cellpadding="15" id="tableFone">
			<f:facet name="header">Lista de telefones</f:facet>
			
			<h:column>			
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{fone.id}"/>			
			</h:column>
			
			<h:column>
			<f:facet name="header">Tipo</f:facet>
			<h:outputText value="#{fone.tipo}"/>			
			</h:column>
			
			<h:column>
			<f:facet name="header">Número</f:facet>
			<h:outputText value="#{fone.numero}"/>			
			</h:column>
			
			<h:column>
			<f:facet name="header">TipoId</f:facet>
			<h:outputText value="#{fone.tipo}"/>			
			</h:column>
			
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandLink immediate="true"
					action="#{telefoneManagedBean.removeTelefone}" id="botaoRemover">
					<h:graphicImage url="resources/img/trash.png" width="24"
						height="24" />
					<f:setPropertyActionListener value="#{fone}"
						target="#{telefoneManagedBean.telefone}" />
						<f:ajax execute="botaoRemover" render="@form :formulario:msg"/> 
				</h:commandLink>
			</h:column>
			
		</h:dataTable>

	</h:form>



</h:body>

</html>
